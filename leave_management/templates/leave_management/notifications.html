{% extends 'leave_management/base.html' %}

{% block content %}
<script>
    // Hide notification badge when on notifications page
    document.addEventListener('DOMContentLoaded', function() {
        const badge = document.getElementById('navNotificationBadge');
        if (badge) {
            badge.style.display = 'none';
        }
    });
</script>

{% csrf_token %}
<div class="container py-4">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary bg-gradient text-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>Failed Login Attempts
                </h4>
                <span class="badge bg-warning text-dark" id="totalAttempts"></span>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="px-4">
                                <i class="fas fa-user me-2"></i>Username
                            </th>
                            <th>
                                <i class="fas fa-clock me-2"></i>Attempted At
                            </th>
                            <th>
                                <i class="fas fa-network-wired me-2"></i>IP Address
                            </th>
                            <th>
                                <i class="fas fa-user-tag me-2"></i>Role
                            </th>
                            <th class="text-center">
                                <i class="fas fa-cog me-2"></i>Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="loginAttemptsTableBody">
                        <tr>
                            <td colspan="5" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-light py-3">
            <nav>
                <ul class="pagination justify-content-end mb-0" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const itemsPerPage = 10;
    let currentPage = 1;
    let allData = [];

    function formatDateTime(dateTimeStr) {
        const options = { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit', 
            minute: '2-digit',
            second: '2-digit'
        };
        return new Date(dateTimeStr).toLocaleString('en-US', options);
    }

    function renderTable(data) {
        const tableBody = document.getElementById('loginAttemptsTableBody');
        const totalBadge = document.getElementById('totalAttempts');
        totalBadge.textContent = `Total: ${allData.length}`;
        
        if (data.length === 0) {
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-4 text-muted">
                        <i class="fas fa-check-circle fa-2x mb-3"></i>
                        <p class="mb-0">No failed login attempts found</p>
                    </td>
                </tr>
            `;
            return;
        }

        tableBody.innerHTML = '';
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-4">
                    <span class="fw-medium">${item.username}</span>
                </td>
                <td>
                    <span class="text-muted">${formatDateTime(item.attempted_at)}</span>
                </td>
                <td>
                    <code class="bg-light px-2 py-1 rounded">${item.ip_address || 'N/A'}</code>
                </td>
                <td>
                    <span class="badge bg-info text-dark">${item.role}</span>
                </td>
                <td class="text-center">
                    <button onclick="deleteAttempt(${item.id})" class="btn btn-outline-danger btn-sm" 
                            title="Delete Record">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function renderPagination(totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        if (totalPages <= 1) return;

        // Previous button
        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `
            <a class="page-link" href="#" aria-label="Previous">
                <i class="fas fa-chevron-left"></i>
            </a>`;
        prevLi.onclick = (e) => {
            e.preventDefault();
            if (currentPage > 1) {
                currentPage--;
                updateDisplay();
            }
        };
        pagination.appendChild(prevLi);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (
                i === 1 || 
                i === totalPages || 
                (i >= currentPage - 1 && i <= currentPage + 1)
            ) {
                const li = document.createElement('li');
                li.className = `page-item ${currentPage === i ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    updateDisplay();
                };
                pagination.appendChild(li);
            } else if (
                i === currentPage - 2 || 
                i === currentPage + 2
            ) {
                const li = document.createElement('li');
                li.className = 'page-item disabled';
                li.innerHTML = '<a class="page-link" href="#">...</a>';
                pagination.appendChild(li);
            }
        }

        // Next button
        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
        nextLi.innerHTML = `
            <a class="page-link" href="#" aria-label="Next">
                <i class="fas fa-chevron-right"></i>
            </a>`;
        nextLi.onclick = (e) => {
            e.preventDefault();
            if (currentPage < totalPages) {
                currentPage++;
                updateDisplay();
            }
        };
        pagination.appendChild(nextLi);
    }

    function updateDisplay() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageData = allData.slice(start, end);
        renderTable(pageData);
        renderPagination(allData.length);
    }

    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast align-items-center text-white bg-${type} border-0 position-fixed bottom-0 end-0 m-3`;
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');
        
        toast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">
                    ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        `;
        
        document.body.appendChild(toast);
        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
        
        toast.addEventListener('hidden.bs.toast', () => {
            toast.remove();
        });
    }

    fetch('/get_login_attempts/')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            allData = data.data;
            updateDisplay();
        })
        .catch(error => {
            console.error('Error fetching login attempts:', error);
            const tableBody = document.getElementById('loginAttemptsTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-4">
                        <div class="text-danger mb-3">
                            <i class="fas fa-exclamation-circle fa-2x"></i>
                        </div>
                        <p class="text-danger mb-1">Failed to load login attempts</p>
                        <button onclick="location.reload()" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-sync-alt me-1"></i>Refresh Page
                        </button>
                    </td>
                </tr>
            `;
        });

    window.deleteAttempt = function(id) {
        if (confirm('Are you sure you want to delete this record?')) {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            fetch(`/delete_login_attempt/${id}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    allData = allData.filter(item => item.id !== id);
                    updateDisplay();
                    showToast('Record deleted successfully');
                }
            })
            .catch(error => {
                console.error('Error deleting login attempt:', error);
                showToast('Failed to delete the record', 'danger');
            });
        }
    };
});
</script>

<style>
.card {
    transition: all 0.3s ease;
}

.table th {
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.5px;
}

.table td {
    font-size: 0.95rem;
}

.table td, .table th {
    padding: 1rem 0.75rem;
    vertical-align: middle;
}

.pagination {
    margin-bottom: 0;
}

.page-link {
    padding: 0.5rem 0.75rem;
    color: #2c3e50;
    border: none;
    margin: 0 2px;
}

.page-item.active .page-link {
    background-color: #0d6efd;
    color: white;
}

.page-item.disabled .page-link {
    color: #6c757d;
    pointer-events: none;
    background-color: transparent;
}

.toast {
    z-index: 1050;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.table tbody tr {
    animation: fadeIn 0.3s ease-in;
}
</style>
{% endblock %}
